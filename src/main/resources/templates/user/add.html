<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Sign Up</title>
</head>
<body>

<form method="post" th:action="@{/user}">

    <div>
        <label>Username:</label>
        <input type="text" name="userName" th:value = "${userName}">
        <span th:errors = "${user.username}"></span>
    </div>

    <div>
        <label>Email</label>
        <input name="email" th:value = "${email}">
        <span th:errors = "${user.email}"></span>
    </div>

    <div>
        <label>Password:</label>
        <input type="password" name="password">
    </div>

    <div>
        <label>Confirm Password:</label>
        <input type="password" name="verify">
        <span th:errors = "${user.password}"></span>
    </div>
    <div th:text="${error}"></div>
<!--    <p th:if="${error}" th:text="${errors}">Password Doesn't match</p>-->
    <div>
        <input type="submit" value="Login">

    </div>
</form>



</body>
</html>
